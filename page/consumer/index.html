<!DOCTYPE html>
<html>
    <head>
        <title>Consumer Page</title>
        <link rel="stylesheet" href="../../lib/bootstrap.css">
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">        

    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-11 border-right">
                        <a href="index.html">
                            <img src="../../images/logo2.jpg" height="100" alt="Logo">
                        </a>
                    </div>
                    <div class="col-1 text-center">
                        <i class="fas fa-user"></i>
                        <a href="Login">LOGIN</a>
                    </div>
                </div>
            </div>
        </header>
        <main id="main" class="main-consumer-background">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-8 inner-addon left-addon no-padding">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input type="text" id="search-text-box" name="search" class="form-control searchbox" placeholder="Search any deals, e.g. Coffee, Pizza">
                    </div>
                    <div class="col-1 no-padding">
                        <button type="button" id="btn-search" class="btn btn-search">SEARCH</button>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center top-margin">
                    <div class="col-12 text-center">
                        <div class="row"> 
                            <div class="col-12 text-center">
                                <div class="loader hidden">
                                    <img src="../../images/loader.gif">
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <div class="row filterWrapper hidden min-padding">
                                    <div class="col-1 offset-1"> 
                                        Filter:
                                    </div>
                                    <div class="col-4">
                                        <div class="btn-group" data-toggle="buttons"> 
                                            <button type="button" class="btn btn-filter" value="0.3">Offer>30%</button>
                                            <button type="button" class="btn btn-filter" value="0.8">Offer>80%</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="dropdown inner-addon left-addon hidden">
                             <i class="fa fa-sliders-h"></i> 
                            <button class="btn btn-secondary dropdown-toggle noleftborder" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                FILTERS
                            </button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="container-fluid wrapper hidden">
                <table id="container-data" class="table table-striped"></table>
            </div>
        </main>
        <script src="../../js/script.js"></script>
    </body>
</html>
